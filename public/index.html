<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir ke Google Sheets</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
        input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Hubungi Saya</h2>
    <form id="myForm">
        <input type="text" id="nama" name="nama" placeholder="Nama Anda" required>
        <input type="email" id="email" name="email" placeholder="Email Anda" required>
        <textarea id="pesan" name="pesan" placeholder="Pesan..." required></textarea>
        <button type="submit">Kirim</button>
    </form>
    <p id="status"></p>

    <script>
        document.getElementById('myForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const status = document.getElementById('status');
            status.innerText = "Mengirim...";
            status.style.color = "black"; // Reset warna

            const formData = {
                nama: document.getElementById('nama').value,
                email: document.getElementById('email').value,
                pesan: document.getElementById('pesan').value
            };

            try {
                const response = await fetch('/.netlify/functions/submit', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });

                // Kita ambil pesan error dari backend jika ada
                const result = await response.json();

                if (response.ok) {
                    status.innerText = "Berhasil: " + result.message;
                    status.style.color = "green";
                    document.getElementById('myForm').reset();
                } else {
                    // Tampilkan pesan error spesifik dari server (misal: Sheet not found)
                    status.innerText = "Gagal: " + (result.error || result.message);
                    status.style.color = "red";
                    console.error("Detail Error:", result);
                }
            } catch (error) {
                console.error(error);
                status.innerText = "Error Jaringan/Koneksi: " + error.message;
                status.style.color = "red";
            }
        });
    </script>
</body>
</html>
